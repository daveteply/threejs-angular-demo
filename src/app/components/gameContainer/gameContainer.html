<div id="game-container" ngsf-fullscreen class="game-panel" md-whiteframe="3">
    <div layout="row" layout-padding>
        <span flex></span>
        <score></score>
    </div>
    <three-canvas parent-size="$ctrl.size" game-level="$ctrl.gameFactory.level"></three-canvas>
    <div>
        <md-button class="md-primary" ngsf-toggle-fullscreen show-if-fullscreen-enabled>
            <span show-if-fullscreen="false">enter fullscreen</span>
            <span show-if-fullscreen="true">exit fullscreen</span>
        </md-button>
    </div>
    <div layout-padding class="start-button-container"
         ng-class="{hide:$ctrl.gameFactory.isScoring}"
         layout="column" 
         layout-aligh="center center">
        <h1 class="level-complete foo" 
            ng-show="$ctrl.gameFactory.level > 0"
            ng-class="{show : !$ctrl.gameFactory.isScoring}">
            Level {{$ctrl.gameFactory.level}} Cleared!
        </h1>
        <md-button class="md-primary md-raised" ng-click="$ctrl.startLevel()">
            <span ng-hide="$ctrl.gameFactory.level > 0">Start a new Game!</span>
            <span ng-show="$ctrl.gameFactory.level > 0">Start Next Level</span>
        </md-button>
    </div>
</div>
